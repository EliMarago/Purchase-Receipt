<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Purchase Receipt</title>
</head>

<body>
    <div class="container">
        <div class="card-box">
            <h1>Thank</h1>
            <h2>FOR YOUR PURHCASE</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-bag-check"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                <path
                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
            </svg>
            <p class="text-info">Thank you for your buying.<br>Here's the summary of your order <br>If you have any
                questions, send an email to <a href="#">customers@service.com</a></p>
            <div class="box-info">
                <span class="product">Item</span>
                <span class="quantity">Qty</span>
                <span class="price">Price</span>
            </div>
            <hr>
        </div>
        <span class="box-product">Chocolate bars <span class="qty">x7</span>1,99$<span></span></span><span class="box-product-2">coffee powder<span class="qty-3">1,99$</span></span> 
        <div class="line-1"></div>
        <p class="total">SUBTOTAL<p class="price_">16$</p></p>
        <p class="shipping">Shipping<p class="price-shipping">3$</p></p>
       <div class="button">
        <button class="confirm">CONFIRM</button>
       </div>
    </div>
</body>

</html>
